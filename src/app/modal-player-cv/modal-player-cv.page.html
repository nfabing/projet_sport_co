<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un Club</ion-title>
    <ion-button slot="end" class="ion-padding-end" (click)="dismiss()">Annuler</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addClubForm" (ngSubmit)="submit()">
    <ion-list lines=" full" class="ion-no-margin ion-no-padding">
      <ion-card>
        <ion-item>
          <ion-label>Club</ion-label>
          <ion-select formControlName="club">
            <ion-select-option *ngFor="let club of listClub" [value]="club.id">{{club.name}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Championnat</ion-label>
          <ion-select formControlName="championship">
            <ion-select-option *ngFor="let champ of listChampionship" [value]="champ.id">{{champ.nom}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Poste</ion-label>
          <ion-select formControlName="position">
            <ion-select-option *ngFor="let poste of listPostes" [value]="poste.id">{{poste.poste}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Saison de d√©but</ion-label>
          <ion-datetime formControlName="season_start" display-format="YYYY" picker-format="YYYY" value="{{today}}">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Saison de fin</ion-label>
          <ion-datetime formControlName="season_end" display-format="YYYY" picker-format="YYYY" value="{{today}}">
          </ion-datetime>
        </ion-item>
        <ion-button type="submit" expand="block" class="ion-margin">Ajouter<ion-icon slot="end" name="create">
          </ion-icon>
        </ion-button>
      </ion-card>
    </ion-list>
  </form>
</ion-content>
