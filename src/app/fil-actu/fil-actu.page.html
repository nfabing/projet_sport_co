<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Fil d'Actualit√©s</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let flux of fluxrss">
            <ion-grid>
                <ion-row>
                <ion-col>
                    <ion-img [src]="flux.img" item-start></ion-img>
                </ion-col>
                <ion-col>
                    <ion-row>
                        <h1>{{flux.title}}</h1>
                    </ion-row>

                    <ion-row>
                        <p>{{flux.description}}</p>
                    </ion-row>

                </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

</ion-content>
