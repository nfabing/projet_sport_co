<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Candidatures</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let appli of applications">
      <ion-card>
        <!-- (click)="goToCandidature(appli.id_offer)" -->
        <ion-card-header>
          <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>
              <ion-avatar>
                <img src="https://nicolasfabing.fr/ionic/imagesClub/{{appli.img}}" alt="">
              </ion-avatar>
              <ion-card-subtitle>{{ appli.name }}</ion-card-subtitle>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-card-title>Poste: {{ appli.poste }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ appli.description }}
        </ion-card-content>
          <ion-button  expand="full" (click)="goToOffre(appli)" color="secondary">Voir l'offre</ion-button>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
